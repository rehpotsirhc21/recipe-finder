<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <title>Recipe Roulette</title>
  </head>
  <body>
    <header id="header" class="bg-gray-100">
        <nav id="nav">
            <ul class="flex flex-row justify-between p-3">
              <details id="favorite">
                <summary id="fav">Favorites</summary>
                  <details>
                    <summary>Food</summary>
                      <ul id="favFood"></ul>
                  </details>
                  <details>
                    <summary>Drink</summary>
                      <ul id="favDrink"></ul>
                  </details>
              </details>
              <details>
                <summary>Previous Searches</summary>
                <ul id="pre"></ul>
              </details>
            </ul>
          </nav>
      <h1 id="title" class="text-6xl text-center">Recipe Roulette</h1>
     
    </header>
    <body>
        <main>
      <section class="grid grid-cols-4 gap-4">
        <div class="col-span-2">
          <h2 id="food" class="text-5xl">food</h2>
          <div>
            <button id="foodBtn" class="bg-emerald-200 rounded-full px-3 w-32 h-10">food</button>
          </div>
        </div>
        <div class="col-span-2 flex justify-center">
          <details class="w-1/2" id="food-details">
            <summary id="food-summary" class="text-center">food details</summary>
            <div class="flex justify-center" id="recipeImg">food image</div>
            <div class="flex justify-center" id="ingredients-recipe">ingred</div>
            <div class="flex justify-center" id="directions-recipe">directions</div>
            <div class="flex justify-center" id="links">links</div>
            <div class="flex justify-center" id="food-fav">Heart</div>
          </details>  
        </div>
      </section>

      <section class="grid grid-cols-4 gap-4">
        <div class="col-span-2">
          <h2 id="drink" class="text-5xl">drink</h2>
          <div>
            <button id="drinkBtn" class="bg-emerald-200 rounded-full px-3 w-32 h-10">drink</button>
          </div>
        </div>
          <div class="col-span-2 flex justify-center">
            <details class="w-1/2" id="drink-details">
              <summary id="drink-summary" class="text-center">drink text</summary>
              <div class="flex justify-center" id="drinkImg">drink img</div>
              <div class="flex justify-center" id="ingredients-drink">ingre</div>
              <div class="flex justify-center" id="directions-drink">directions</div>
              <div class="flex justify-center" id="drink-fav">Heart</div>
            </details>
          </div>
      </section>
      </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
