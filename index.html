<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <title>Recipe Roulette</title>
  </head>
  <body>
    <header id="header" class="bg-gray-100">
        <nav id="nav">
            <ul class="flex flex-row justify-between p-3">
              <li>favorites</li>
              <li>previous searches</li>
            </ul>
          </nav>
      <h1 id="title" class="text-6xl text-center">Recipe Roulette</h1>
     
    </header>
    <body>
        <main>
      <section>
        <h2 id="food" class="text-5xl">food</h2>
        <button id="foodBtn" class="bg-emerald-200 rounded-full px-3">food</button>
        <details id="food-details">
            <summary>food details</summary>
        <div class="w-1/2" id="recipeImg">food image</div>
        <div id="ingredients-recipe">ingred</div>
        <div id="directions-recipe">directions</div>
        <div id="links">links</div>
        <div id="food-fav">Heart</div>
    </details>  
      </section>

      <section class="flex justify-center">
        <div>
          <h2 id="drink" class="text-5xl">drink</h2>
        </div>
        <div>
          <button id="drinkBtn" class="bg-emerald-200 rounded-full px-3">drink</button>
        </div>
        <div>
          <div class="flex-1 w-96">
            <details class="bg-gray-100 justify-center"  id="drink-details">
              <summary>drink text</summary>
              <div id="drinkImg">drink img</div>
              <div id="ingredients-drink">ingre</div>
              <div id="directions-drink">directions</div>
              <div id="drink-fav">Heart</div>
            </details>
          </div>
        </div>
      </section>
      </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
