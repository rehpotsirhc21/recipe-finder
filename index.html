<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <title>Recipe Roulette</title>
</head>
<body>
    <header id="header" class="bg-black">
        <nav id="nav">
            <ul class="flex flex-row justify-between p-3">
              <details id="favorite">
                <summary id="fav" class="text-2xl text-black font-bold pl-2 pr-2 pb-1 list-none bg-emerald-200">Favorites</summary>
                  <details>
                    <summary class="text-black bg-emerald-200 text-center">Food</summary>
                      <ul id="favFood" class="bg-emerald-200  text-black"></ul>
                  </details>
                  <details>
                    <summary class="text-black bg-emerald-200 text-center">Drink</summary>
                      <ul id="favDrink" class="bg-emerald-200  text-black"></ul>
                  </details>
              </details>
              <details>
                <summary class="text-2xl text-black font-bold pl-2 pr-2 pb-1 list-none bg-emerald-200">Previous Searches</summary>
                <ul id="pre" class="font-semibold bg-emerald-200"></ul>
              </details>
            </ul>
          </nav>
      <h1 id="title" class="flex flex-row justify-center text-6xl font-bold text-white text-center p-3">Recipe Roulette</h1>
    </header>
    <main>
      <section>
        <div>
          <div class="flex flex-row justify-center">
            <button id="foodBtn" class="bg-emerald-200 p-4 pl-40 pr-40 mt-3 mb-3 px-3">food</button>
          </div>
          <h2 id="food" class="text-4xl flex flex-row justify-center mt-3 mb-3">food</h2>

        </div>
        <div class="flex justify-center">
          <details class="w-2/3" id="food-details">
            <summary id="food-summary" class="text-center hidden"></summary>
            <div class="flex justify-center" id="recipeImg">food image</div>
            <div class="flex justify-center bg-white pt-10 pb-10 p-4 border-2 border-inherit m-2" id="ingredients-recipe">ingred</div>
            <div class="flex justify-center bg-white pt-10 pb-10 p-4 border-2 border-inherit m-2" id="directions-recipe">directions</div>
            <div class="flex justify-center" id="links">Watch a Video</div>
            <div class="flex justify-center" id="food-fav">Add to Favorites</div>
          </details>  
        </div>
      </section>

      <section>
        <div>
          <div class="flex flex-row justify-center">
            <button id="drinkBtn" class="bg-emerald-200 p-4 pl-40 pr-40 mt-3 mb-3 px-3">drink</button>
          </div>
          <h2 id="drink" class="text-4xl flex flex-row justify-center mt-3 mb-3">drink</h2>
        </div>
        <div class="flex justify-center">
            <details class="w-2/3" id="drink-details">
              <summary id="drink-summary" class="text-center hidden"></summary>
              <div class="flex justify-center" id="drinkImg">drink img</div>
              <div class="flex justify-center bg-white pt-10 pb-10 p-4 border-2 border-inherit m-2" id="ingredients-drink">ingre</div>
              <div class="flex justify-center bg-white pt-10 pb-10 p-4 border-2 border-inherit m-2" id="directions-drink">directions</div>
              <div class="flex justify-center" id="drink-fav">Add to Favorites</div>
            </details>
        </div>
      </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/JS/script.js"></script>
</body>
</html>
